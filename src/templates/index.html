<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
</head>
<!--linkamos Bootstrap-->

<body>
<header>
    <p><strong>Encriptador de texto v1.0</strong></p>
</header>
<div class="main" id="principal">
    <div class="row">
       <div class="container-fluid">
           <p>Ingrese solo letras sin acento; el encriptador acepta tanto letras mayúsculas como minúsculas</p>
           <label for="GettingWord">Ingresa la frase</label>
           <input type="text" id="GettingWord">
           <button class="btn btn-principal" id="encriptar">Encriptar</button>
           <button class="btn btn-principal" id="desencriptar">Desencriptar</button>
       </div>


        <div class="container-fluid">
            <p><strong>Mensaje encriptado</strong></p>
            <label for="GettingOutWord">Frase encriptada</label>
            <input type="text" id="GettingOutWord">
            <button class="btn btn-principal" id="copiar">Copiar</button>
        </div>

    </div>
</div>

<!--linkamos Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/encriptar.js"></script>


<footer>
    <img src="/images/undergroung.png" alt="Webdevelopment logo" width="200">
</footer>
</body>
</html>
